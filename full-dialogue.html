<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practice dialogue </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#hide").click(function(){
        $("table").hide();
      });
      $("#view").click(function(){
        $("table").show();
      });
    });
    </script>
  <style>
    .card-center {
  margin: auto;
    }
  body{
        background-color: #DCDCDC;
    }
    h2{
        color: #001f3f;
    }
    table.table-bordered{
    border:1px solid black;
    margin-top:20px;
  }
table.table-bordered > thead > tr > th{
    border:1px solid black;
}
table.table-bordered > tbody > tr > td{
    border:1px solid black;
}
  </style>
</head>
<body>
    <div class="card card-center" style="width:30%">
        <div class="card-body">
    <h2>Play dialgoue:</h2><br>
    <audio controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio><br><br>
      <button type="button" class="btn btn-success btn-lg" id="view">View dialogue</button>
        <button type="button" class="btn btn-danger btn-lg" id="hide">Hide dialogue</button>
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Dialogues</th>
          </tr>
        </thead>  
          <tr>
            <td>1</td>
            <td>Annual parent meeting</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Annual parent meeting</td>
          </tr>
      </table>
    </div>
    </div>  
</body>
</html>
